<template>
    <div class="movie-card">
        <div class="img-wrapper">
            <img src={posterImageSource} alt="movie poster">
        </div>
        <div class="movie-info">
            <div class="movie-title">{movieObj.title}</div>
            <div class="movie-date">{releaseDate}</div>
        </div>
        <div class="score">{movieObj.vote_average}</div>
    </div>
</template>
